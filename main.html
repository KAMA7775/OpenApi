<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        button {
            background-color: #ff66b2;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff3385;
        }
    </style>
</head>
<body>
<h1>JSONPlaceholder </h1>

<h2>1. Загрузить посты</h2>
<button id="loadPosts">Загрузить посты</button>
<ul id="postsList"></ul>

<h2>2. Создать новый пост</h2>
<button id="createPost">Создать пост</button>
<ul id="newPostResponse"></ul>

<h2>3. Обновить пост</h2>
<button id="updatePost">Обновить пост</button>
<ul id="updatePostResponse"></ul>

<h2>4. Удалить пост</h2>
<button id="deletePost">Удалить пост</button>
<ul id="deletePostResponse"></ul>
<script>
    const BASE_URL = 'https://jsonplaceholder.typicode.com';

    document.getElementById('loadPosts').addEventListener('click', async () => {
        try {
            const response = await axios.get(`${BASE_URL}/posts`);
            const postsList = document.getElementById('postsList');
            postsList.innerHTML = '';
            response.data.forEach(post => {
                const listItem = document.createElement('li');
                listItem.textContent = post.title;
                postsList.appendChild(listItem);
            });
        } catch (error) {
            console.error('Ошибка :', error);
        }
    });


    document.getElementById('createPost').addEventListener('click', async () => {
        const newPost = {
            title: 'Мой первый пост',
            body: 'Это содержимое поста',
            userId: 1,
        };
        try {
            const response = await axios.post(`${BASE_URL}/posts`, newPost);
            const newPostResponse = document.getElementById('newPostResponse');
            newPostResponse.innerHTML = `<li>Созданный пост: ${response.data.title}</li>`;
        } catch (error) {
            console.error('Ошибка:', error);
        }
    });

    // 3. Обновление поста
    document.getElementById('updatePost').addEventListener('click', async () => {
        const updatedPost = {
            title: 'Обновленный пост',
            body: 'Это обновленное содержимое',
            userId: 1,
        };
        try {
            const response = await axios.put(`${BASE_URL}/posts/1`, updatedPost); // обновление поста с ID 1
            const updatePostResponse = document.getElementById('updatePostResponse');
            updatePostResponse.innerHTML = `<li>Обновленный пост: ${response.data.title}</li>`;
        } catch (error) {
            console.error('Ошибка :', error);
        }
    });

    document.getElementById('deletePost').addEventListener('click', async () => {
        try {
            const response = await axios.delete(`${BASE_URL}/posts/1`);
            const deletePostResponse = document.getElementById('deletePostResponse');
            deletePostResponse.innerHTML = '<li>Пост удален успешно.</li>';
        } catch (error) {
            console.error('Ошибка :', error);
        }
    });
</script>
</body>
</html>
